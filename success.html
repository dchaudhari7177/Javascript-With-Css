<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
      animation: scale-in 1s ease-in-out;
    }
    
    @keyframes scale-in {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    main {
      padding: 20px;
    }
    
    .product {
      display: flex;
      margin-bottom: 40px;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fade-in 0.5s ease-in-out;
    }
    
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .product .info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .product h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    
    .product p {
      margin: 10px 0 0;
      color: #555;
    }
    
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .product a:hover {
      background-color: #e6005c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Colorful Shopping</h1>
  </header>
  <main>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="info">
        <h2>Product 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#">Buy Now</a>
      </div>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="info">
        <h2>Product 2</h2>
        <p>Nulla facilisi. Sed gravida semper est, et consequat metus pulvinar at.</p>
        <a href="#">Buy Now</a>
      </div>
    </div>
    <!-- Add more product divs here -->
  </main>
</body>
</html>
